<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
		<title>Weather</title>
		<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Antu_weather-clouds.svg/500px-Antu_weather-clouds.svg.png" type="image/x-icon">
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body class="flex items-center justify-center">
		<main class="text-center">
			<h1 class="font-bold text-3xl">Weather</h1>
			<!-- theme selector -->
			<form class="card mx-auto mb-8 mt-3 px-2 py-3 rounded-lg" id="theme-card">
				<fieldset class="flex gap-3 justify-center" id="theme-select">
					<legend>Select theme:</legend>
					<p>
						<input type="radio" id="default" name="theme" value="default" checked>
						<label for="default">System default</label>
					</p>
					<p>
						<input type="radio" id="dark" name="theme" value="dark">
						<label for="dark">Dark</label>
					</p>
					<p>
						<input type="radio" id="light" name="theme" value="light">
						<label for="light">Light</label>
					</p>
				</fieldset>
			</form>
			<!-- weather card -->
			<form class="card mx-auto p-4 rounded-lg" id="weather-card">
				<!-- input begin -->
				<input class="px-1 rounded-md" type="text" id="input" name="city" placeholder="Enter a city" required><br>
				<button class="m-2 px-3 py-1 rounded-lg" type="submit" id="get">Get Weather</button><!-- submit button -->
				<p id="input-error"></p>
				<!-- input end -->
				<hr class="my-1">
				<!-- output begin -->
				<p id="output-error"></p>
				<img id="loading" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Ajax_loader_metal_512.gif" alt="Please wait">
				<h2 class="font-bold text-2xl" id="city-name"></h2><!-- city name -->
				<p class="mb-2 text-sm" id="today"></p><!-- current date & time -->
				<div class="flex gap-6 items-center">
					<div class="flex-col">
						<div class="flex justify-center" id="icon"></div><!-- icon -->
						<p class="font-semibold text-xl" id="temp"></p><!-- temperature -->
						<p class="text-sm" id="desc"></p><!-- weather description -->
						<p class="text-sm" id="feels"></p><!-- feels like -->
					</div>
					<div class="text-left">
						<p id="aqi"></p><!-- air quality index -->
							<p id="humidity"></p><!-- humidity -->
						<p id="pressure"></p><!-- pressure -->
						<p id="speed"></p><!-- wind speed -->
					</div>
				</div>
				<!-- output end -->
			</form>
			<div class="mt-3 text-center text-xs">
				<p>Copyright Â© 2025 Soumyabrata Bhattacharjee.</p>
				<p>Weather data provided by <a class="text-semibold hover:underline" href="https://openweathermap.org/">OpenWeather</a>.</p>
			</div>
		</main>
		<script src="script.js"></script>
		<script src="theme-select.js"></script>
	</body>
</html>
